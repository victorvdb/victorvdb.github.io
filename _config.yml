# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site settings
title                   : "vdb.ai"
title_separator         : "-"
subtitle                : "" # This comes below the vdb.ai up top.
email                   :
url                     : "https://vdb.ai"
baseurl                 : "/"
description             : >- # this means to ignore newlines until "baseurl:"
  Victor van den Broek data science consultancy.
twitter_username        : victorvdb
github_username         : victorvdb
minimal_mistakes_skin   : default
search                  : true

# Build settings
markdown                : kramdown
remote_theme            : mmistakes/minimal-mistakes
# Outputting
permalink               : /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path           : /blog/page:num/
timezone                : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
locale: "nl"
languages: ["nl", "en"]
default_lang: "nl"
lang_vars: ["locale"]
parallel_localization: true




include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name                  : "Victor van den Broek"
  avatar                : "/assets/images/bio-photo.jpg"
  bio                   : "Business oriented Data Scientist"
  location              : "Houten, the Netherlands"
  links:
    - label         : "Email"
      icon          : "fas fa-fw-envelope-square"
      # url:        : "mailto:
    - label         : "Website"
      icon          : "fas fa-fw fa-link"
      url           : "https://vdb.ai"
    - label         : "GitHub"
      icon          : "fab fa-fw fa-github"
      url           : "https://github.com/victorvdb"
    - label         : "LinkedIn"
      icon          : "fab fa-fw fa-linkedin"
      url           : "https://linkedin.com/in/victorvdb"

footer:
  links:
    - label         : "Website"
      icon          : "fas fa-fw fa-link"
      url           : "https://vdb.ai"
    - label         : "GitHub"
      icon          : "fab fa-fw fa-github"
      url           : "https://github.com/victorvdb"
    - label         : "LinkedIn"
      icon          : "fab fa-fw fa-linkedin"
      url           : "https://linkedin.com/in/victorvdb"
    - label         : "Picture credits"
      icon          : "fas fa-fw fa-link"
      url           : "https://vdb.ai/unsplash"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
